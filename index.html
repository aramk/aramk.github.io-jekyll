---
layout: bootstrap
<!-- title: Aram Kocharyan -->
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><a class="title" href="{{ post.url }}">{{ post.title }}</a><span class="date">{{ post.date | date_to_string }}</span></li>
          {% if post.blurb %}
                {{ post.blurb | markdown }}
          {% else %}
                {{ post.content | strip_html | truncatewords: 80 }}
          {% endif %}
    {% endfor %}
  </ul>
</div>
